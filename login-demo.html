<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stravinsky - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-slide-in {
      animation: slideIn 0.6s ease-out;
    }

    /* Custom gradient background */
    .bg-stravinsky {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #312e81 100%);
    }
  </style>
</head>
<body class="bg-stravinsky">
  <div class="min-h-screen flex items-center justify-center p-4">
    <!-- Asymmetric container with offset positioning -->
    <div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-12 gap-8 items-center">

      <!-- Left column - Brand identity (offset) -->
      <div class="lg:col-span-5 lg:col-start-1 space-y-6 text-white animate-slide-in">
        <div class="space-y-2">
          <h1 class="text-7xl font-bold tracking-tight">
            Stravinsky
          </h1>
          <div class="h-1 w-32 bg-gradient-to-r from-indigo-500 to-purple-600"></div>
        </div>

        <p class="text-xl text-slate-300 font-light leading-relaxed max-w-md">
          Multi-model AI orchestration with precision and rhythm
        </p>

        <!-- Decorative elements inspired by musical notation -->
        <div class="flex gap-4 mt-8">
          <div class="w-16 h-16 rounded-full border-2 border-indigo-500/30 flex items-center justify-center">
            <div class="w-8 h-8 rounded-full bg-indigo-500/20"></div>
          </div>
          <div class="w-12 h-12 rounded-full border-2 border-purple-500/30 self-end"></div>
          <div class="w-8 h-8 rounded-full border-2 border-blue-500/30 self-center"></div>
        </div>
      </div>

      <!-- Right column - Form (offset, asymmetric) -->
      <div class="lg:col-span-6 lg:col-start-7 animate-slide-in" style="animation-delay: 0.2s;">
        <div class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl p-8 lg:p-12">
          <div class="space-y-8">
            <!-- Form header -->
            <div class="space-y-2">
              <h2 class="text-3xl font-bold text-white">Sign In</h2>
              <p class="text-slate-400">Enter your credentials to continue</p>
            </div>

            <!-- Error message (hidden by default) -->
            <div id="errorMessage" class="bg-red-500/10 border border-red-500/20 rounded-lg p-4 hidden">
              <p class="text-red-400 text-sm">Please fill in all fields</p>
            </div>

            <!-- Form -->
            <form id="loginForm" class="space-y-6">
              <!-- Email input -->
              <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-slate-200">
                  Email Address
                </label>
                <input
                  id="email"
                  type="email"
                  class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg
                         text-white placeholder-slate-500
                         focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent
                         transition-all duration-200"
                  placeholder="you@example.com"
                  required
                />
              </div>

              <!-- Password input -->
              <div class="space-y-2">
                <div class="flex items-center justify-between">
                  <label for="password" class="block text-sm font-medium text-slate-200">
                    Password
                  </label>
                  <button
                    type="button"
                    class="text-sm text-indigo-400 hover:text-indigo-300 transition-colors"
                  >
                    Forgot?
                  </button>
                </div>
                <input
                  id="password"
                  type="password"
                  class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg
                         text-white placeholder-slate-500
                         focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent
                         transition-all duration-200"
                  placeholder="••••••••"
                  required
                />
              </div>

              <!-- Remember me checkbox -->
              <div class="flex items-center">
                <input
                  id="remember"
                  type="checkbox"
                  class="w-4 h-4 rounded border-white/10 bg-white/5
                         text-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-0"
                />
                <label for="remember" class="ml-2 text-sm text-slate-300">
                  Remember me for 30 days
                </label>
              </div>

              <!-- Submit button -->
              <button
                type="submit"
                id="submitBtn"
                class="w-full py-3 px-6 bg-gradient-to-r from-indigo-600 to-purple-600
                       text-white font-medium rounded-lg
                       hover:from-indigo-500 hover:to-purple-500
                       focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-slate-900
                       transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]"
              >
                Sign In
              </button>
            </form>

            <!-- Divider -->
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-white/10"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-slate-900/50 text-slate-400">Or continue with</span>
              </div>
            </div>

            <!-- OAuth options -->
            <div class="grid grid-cols-2 gap-4">
              <button
                type="button"
                class="py-3 px-4 bg-white/5 border border-white/10 rounded-lg
                       text-white font-medium hover:bg-white/10
                       transition-all duration-200 flex items-center justify-center gap-2"
              >
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  />
                  <path
                    fill="currentColor"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  />
                  <path
                    fill="currentColor"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                  />
                  <path
                    fill="currentColor"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  />
                </svg>
                Google
              </button>
              <button
                type="button"
                class="py-3 px-4 bg-white/5 border border-white/10 rounded-lg
                       text-white font-medium hover:bg-white/10
                       transition-all duration-200 flex items-center justify-center gap-2"
              >
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                GitHub
              </button>
            </div>

            <!-- Sign up link -->
            <p class="text-center text-sm text-slate-400">
              Don't have an account?
              <button class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors">
                Sign up
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Form submission handler
    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Hide previous errors
      errorMessage.classList.add('hidden');

      if (!email || !password) {
        errorMessage.classList.remove('hidden');
        return;
      }

      // Show loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = `
        <span class="flex items-center justify-center gap-2">
          <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
          </svg>
          Signing in...
        </span>
      `;

      // Simulate API call
      setTimeout(() => {
        console.log('Login attempt:', { email, password: '***' });
        alert('Login form submitted! Check console for details.');

        // Reset button
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Sign In';
      }, 1000);
    });
  </script>
</body>
</html>
